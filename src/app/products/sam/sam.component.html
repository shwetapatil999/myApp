<!-- track by -->
<table>
    <thead>
        <tr>
            <th>Index</th>
            <th>Id </th>
            <th>Name</th>
            <th>Gender</th>
            <th>Qualification</th>
            <th>Currency</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let stud of students1; let i=index; trackBy:trackbystudentId">
            <td>{{i+1}}</td>
            <td>{{stud.studentId1 }}</td>
            <td>{{stud.name | uppercase}}</td>
            <td>{{stud.gender}}</td>
            <td>{{stud.qualification}}</td>
            <th>{{ stud.currency | currency:'USD':true }}</th>
        </tr>
    </tbody>
</table>

<button (click)="getmoreStudents()">Get More Students Data</button>

<!-- Grouping -->
<ul *ngFor="let group of CountryDetails">
    <li>{{group.country}}</li>
    <ul>
        <li *ngFor="let person of group.people">{{person.name}}</li>
    </ul>
</ul>
