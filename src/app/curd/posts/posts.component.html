<h1>Posts</h1>
<input type="text" placeholder="Enter data" #newTitle (keyup.enter)="createPost(newTitle)">
<div class="row crossTable">
  <table>
    <tr *ngFor="let post of posts">
      <td>{{ post.id }}</td>
      <td>{{ post.title }}</td>
      <td>
        <button class="waves-effect waves-light btn" (click)="updatePost(post)">
          Update
        </button>
      </td>
    </tr>
  </table>
</div>
