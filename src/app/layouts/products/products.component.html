<!-- <h1>Products</h1> -->
<h1>{{ title }}</h1>
<div class="row">

  <ul>
    <li class="styling" *ngFor="let mobPart of mobParts">
      <div class="col s12 m3">
        <div class="card">
          <div class="card-image">
            <img [src]="mobPart.img">
            <span class="card-title">Card Title</span>
          </div>
          <div class="card-content">
            <p>Prod Id : {{ mobPart.prodId }}</p>
            <p>Prod Desc : {{mobPart.prodDesc}}</p>
            <p>Prod Name : {{ mobPart.prodName }}</p>
            <ng-container *ngIf="mobPart.inStock === 0;then outOfStock; else stockVal "></ng-container>
            <ng-template #stockVal>
              <p>{{mobPart.inStock}}</p>
            </ng-template>

            <ng-template #outOfStock>
              <p>
                Out Of Stock
              </p>
            </ng-template>

            <input (input)=calc($event)>
            <h1> {{calc()}}</h1>

            <a class="btn-small" (click)=upQt(mobPart)> <i class="material-icons">+</i></a>

            <input [value]="mobPart.quantity" [(ngModel)]=mobPart.quantity>

            <a class="btn-small" (click)=downQt(mobPart)> <i class="material-icons">-</i></a>
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>
